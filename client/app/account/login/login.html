<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Вход</h1>
        </div>
        <div class="col-sm-12">
            <form name="form" ng-submit="$ctrl.login(form)" novalidate="" class="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="$ctrl.user.email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" ng-model="$ctrl.user.password" class="form-control"/>
                </div>
                <div class="form-group has-error">
                    <p ng-show="form.email.$error.required && form.password.$error.required && $ctrl.submitted" class="help-block">Пожалуйста введите Ваш email и пароль.</p>
                    <p class="help-block">{{ $ctrl.errors }}</p>
                </div>
                <div>
                    <button type="submit" class="btn btn-inverse btn-lg btn-login">Войти</button> <a ui-sref="signup" class="btn btn-default btn-lg btn-register">Регистрация</a>
                    <a ui-sref="recovery">Забыли пароль?</a>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-4 col-md-3">
                        <oauth-buttons classes="btn-block"></oauth-buttons>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr/>
</div>
